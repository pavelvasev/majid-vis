<body>
Hello! Alignment complete:

<seqtable src="test.json" afterload="addtableexports()"></seqtable>

<!-- saving to excel 
     using https://github.com/clarketm/TableExport
     styles not supported, see https://github.com/clarketm/TableExport/issues?utf8=%E2%9C%93&q=is%3Aissue+is%3Aopen+style
-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.1/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
<script src="https://unpkg.com/tableexport/dist/js/tableexport.min.js"></script>
<style>
seqtable table caption {
  text-align: left;
}  
seqtable table caption * {
  margin: 3px;
}
</style>
<script>
function addtableexports() {
//  TableExport( document.getElementsByTagName("table"), { position: "top" } );
  var t = document.getElementsByTagName("seqtable")[0].getElementsByTagName("table") [0];
  TableExport( t, { formats: ["xlsx", "csv"] } );
  
  var aa = document.createElement('a');
  aa.href = "/some/extra/file.fasta";
  aa.target = "_blank";
  aa.innerText = "Export .fasta";
  t.getElementsByTagName("caption")[0].appendChild( aa );
  
}
</script>

<!--
<a href="/some/extra/file.fasta" target="_blank">Fasta file</a>
-->

</body>
